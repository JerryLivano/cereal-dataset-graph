<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80 Cereals</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.11.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.6/js/jquery.dataTables.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 80px; border-radius: 0;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h2>80 CEREALS</h2>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dataset.html">Dataset</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div data-aos="fade-in" data-aos-duration="1600">
        <table id="tabel-data" class="table table-striped text-center">
            <thead class="thead table-primary">
                <tr>
                    <th>Name</th>
                    <th>Mfr</th>
                    <th>Type</th>
                    <th>Calories</th>
                    <th>Protein</th>
                    <th>Fat</th>
                    <th>Sodium</th>
                    <th>Fiber</th>
                    <th>Carbo</th>
                    <th>Sugars</th>
                    <th>Potass</th>
                    <th>Vitamins</th>
                    <th>Shelf</th>
                    <th>Weight</th>
                    <th>Cups</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>
    </div>

    <script type="module">
        d3.csv("cereal.csv").then(function (data) {
            let dataset = data.map(function (d) {
                return {
                    name: d.name,
                    mfr: d.mfr,
                    type: d.type,
                    calories: d.calories,
                    protein: d.protein,
                    fat: d.fat,
                    sodium: d.sodium,
                    fiber: d.fiber,
                    carbo: d.carbo,
                    sugars: d.sugars,
                    potass: d.potass,
                    vitamins: d.vitamins,
                    shelf: d.shelf,
                    weight: d.weight,
                    cups: d.cups,
                    rating: parseFloat(d.rating)
                };
            });

            let tbody = document.querySelector(".tbody");

            dataset.forEach(function (cereal) {
                let row = document.createElement("tr");
                for (let key in cereal) {
                    let cell = document.createElement("td");
                    cell.textContent = cereal[key];
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            });
            $(document).ready(function () {
                $('#tabel-data').DataTable();
            });
        });
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
